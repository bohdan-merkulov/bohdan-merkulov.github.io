<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

<body>
    <ul class="translate-buttons">
    <li class="slider-item-lang-en"><button id="en" class="translate"><img src="img/usa-flag.png" alt="usaflag" ></button></li>
    <li class="slider-item-lang-ua"><button id="ua" class="translate"><img src="img/ua-flag.png" alt="ukrflag"></button></li>
  </ul>
  <div class="slider_item">
        <div class="elements">
          <img src="img/calc-form-bg.jpg" alt="" class="calc-form-image">
          <a href="index.html"><img src="img/logo.png" alt="" class="logo"></a>
          <div class="calc-form-text">
            <h1 class="calc-form-title lang" key="calc">Calculate and Send</h1>
            <p class="lang" key="calc-paragraph">
                Fill out the form, get the result and send us.
            </p>
          </div>
        </div>
  </div>
<section>
  <div class="calc-container">
    <img src="img/calc-photo.png" alt="">
    <form id="myForm">
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label lang" key="form-name">Name, Surname</label>
    <input class="form-control" type="text" placeholder="" aria-label="default input example">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label lang" key="form-tel">Mobile number</label>
    <input class="form-control" type="number" placeholder="" aria-label="default input example">
    <div id="emailHelp" class="form-text lang" key="form-help">We'll never share your number with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label lang" key="form-pass">Number of passengers</label>
    <input id="passengers" class="form-control" type="text" placeholder="" aria-label="default input example">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label lang" key="form-days">
    Number of days</label>
    <input id="days" class="form-control" type="text" placeholder="" aria-label="default input example">
  </div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
  <label class="form-check-label lang" key="form-meal" for="flexCheckDefault">
    Meals
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault2">
  <label class="form-check-label lang" key="form-transfer" for="flexCheckDefault">
    Transfer to base
  </label>
</div>
<div class="out" id="out">
  0.00 $
</div>
  <button type="submit" class="btn btn-success lang" id="btn" data-bs-toggle="modal" data-bs-target="#calcModal" key="form-btn">Send</button>
</form>
<div class="modal custom fade" id="calcModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title lang" id="exampleModalLabel" key="modal-title">Success!</h2>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <img src="img/green-check-mark.png" alt="">
        <div class="modal-text lang" key="modal-text">
          Congratulations, your application has been successfully submitted. Call you during the day and discuss the details!
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success btn-bold" data-bs-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
</div>
  </div>
<footer>

        <ul class="info">

        </ul>
        </div>
    </footer> 
</section>
